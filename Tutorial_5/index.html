<!DOCTYPE html>
<html>
<head>
    <link href = 'index.css' type = 'text/css' rel = 'stylesheet' />
</head>
<body>
    <div id = 'controls'>
        <div id = 'stickers'>
            <img src = 'imgs/1.png' id = 'st1' class = 'stickers' />
            <img src = 'imgs/2.png' id = 'st2' class = 'stickers' />
        </div>  
        <div id = 'inputs'>
            <input id = 'bgcolor' type = 'color' />
            <input id = 'stickerUrl' type = 'text' placeholder = 'Type the link to your new sticker' />
            <input id = 'stickerHeight' type = 'number' placeholder = 'Type how big you want your sticker' />
        </div>
    </div>
    <div id = 'display'>
        <img id = 'cursor' />
    </div>
    <script src = 'index.js'></script>
</body>
</html>
